<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="../static/styles/catstyle.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="../static/images/logo.png" alt="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="/">Home</a></li>
                <li><a class="active" href="/catalog">Catalog</a></li>
                <a href="#" id="close"><i class="far fa-times"></i>
                </a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section id="product1" class="section-p1">
        <div class="pro-container">
            {% for product in products %}
                {% if product.user_id == cust_id %}
                    <div class="pro">
                        <img src="{{ url_for('static', filename=product.image_src) }}" alt="image">
                        <div class="des">
                            <a href="#"><i class="fal fa-shopping-cart cart"></i></a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </section>
    <footer class="section-p1">
        <div class="copyright">
            <p>Â© 2023, Stylify</p>
        </div>
    </footer>


    <script src="../script.js"></script>
</body>

</html>
